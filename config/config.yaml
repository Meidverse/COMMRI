# MRI Classification System Configuration
# =========================================

# Data Configuration
data:
  input_shape: [64, 64, 64]       # Depth x Height x Width (voxels)
  num_channels: 1                  # Single channel for MRI
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  
# Preprocessing
preprocessing:
  normalization: "zscore"          # Options: zscore, minmax, histogram
  target_spacing: [1.0, 1.0, 1.0]  # Target voxel spacing in mm
  clip_percentile: [0.5, 99.5]     # Intensity clipping percentiles

# Augmentation
augmentation:
  enabled: true
  flip_prob: 0.5
  rotation_range: 15               # Degrees
  elastic_alpha: 100
  elastic_sigma: 10

# Model Architecture
model:
  type: "vgg3d"                    # Options: vgg3d, resnet3d
  num_classes: 2                   # Binary classification default
  base_filters: 32
  num_blocks: 4
  dropout_rate: 0.5

# Training
training:
  epochs: 100
  batch_size: 4
  learning_rate: 0.001
  weight_decay: 0.0001
  optimizer: "adam"                # Options: adam, sgd
  
  # Learning rate scheduler
  scheduler:
    type: "cosine"                 # Options: step, cosine, plateau
    warmup_epochs: 5
    
  # Early stopping
  early_stopping:
    enabled: true
    patience: 15
    min_delta: 0.001

# Checkpointing
checkpoint:
  save_dir: "./checkpoints"
  save_best_only: true
  save_frequency: 5                # Save every N epochs

# Logging
logging:
  log_dir: "./logs"
  log_frequency: 10                # Log every N batches
  tensorboard: false               # TensorBoard logging (requires Python)
